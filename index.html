<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruit</title>
    <style>
        body {
            zoom: 400%;
        }

        * {
            font-size: 30px;
            font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
    <script>
        window.addEventListener("load", () => {
            const dict = [["bun", "둥근 빵"], ["ride", "타다"], ["sky", "하늘"], ["tree", "나무"], ["green", "초록색"]];
            let nowWord = 0;
            document.querySelector("#next").addEventListener("click", () => {
                document.querySelector("#word").innerHTML = dict[nowWord][0];
                document.querySelector("#mean").innerHTML = dict[nowWord][1];
                nowWord = (nowWord+1) % 5;
            });
        });
    </script>
</head>
<body>
    <center>
        <h1 id="word">please click</h1>
        <h1 id="mean">클릭 하셈</h1>
        <button id="next">다음 단어</button>
    </center>
</body>
</html>
